<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style2.css">
    <title>LOGOWANIE ZTZ</title>

    <script type="text/javascript">
        function zaloguj()
        {
            var username = document.getElementById('username-input').value;
            var password = document.getElementById('password-input').value;
            if (username == 'user' && password == 'user')
            {
                console.log('Przekierowanie na stronę poradnia_ZTZ.html')
                window.location="poradnia_ZTZ.html";
            }
            else
            {
                alert('Nieprawidłowy login lub hasło. Spróbuj ponownie.');
            }
        }
    </script>
   

</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="login-form">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" id="username-input" required>
                        <label>Login</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password-input" required>
                        <label>Hasło</label>
                    </div>
                    <button type="button" onclick="zaloguj()">Zaloguj się</button>.
                    <div class="register">
                        <p>Nie mam konta <a href="rejestracja.html">Stwórz konto</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
